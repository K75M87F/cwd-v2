<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpage With Style</title>
  <style media="screen">
    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }

    .underlined {
      text-decoration: underline;
    }

    .big {
      font-size: 200%;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: green;
    }
  </style>
</head>

<body>
  <p class="bold">This is some bold text!</p>
  <p class="italic">This is some italic text!</p>
  <p class="bold italic">This is some bold and italic text!</p>
  <p class="underlined">This text is underlined!</p>
  <a href="">This is a non-underlined link</a>
  <p class="big">This text is BIG!</p>
</body>

</html>
