<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpage With Style</title>
  <style media="screen">
    .red {
      color: red;
    }

    .large {
      font-size: 200%;
    }

    .underlined {
      text-decoration: underline;
    }

    .clear-float {
      clear: both;
    }

    #green {
      color: green;
    }

    #first-section {
      color: #4285F4;
      background-color: #CEF6CE;
      width: 200px;
      float: left;
    }

    #second-section {
      background-color: #8AB4F7;
      width: 200px;
      float: right;
    }
  </style>
</head>

<body>
  <div id="first-section">
    <p>The quick brown fox jumped over the lazy dog.</p>
    <p>Wow, I love internal CSS!</p>
  </div>
  <div id="second-section">
    <p id="green"> This is some more text. <span class="underlined">And this text is underlined.</span></p>
    <h1 class="red">CSS is cool.</h1>
  </div>
  <div class="clear-float">
    <p>This paragraph is not floated!</p>
  </div>
</body>

</html>
