<!--
the target="_blank" attribute will open the link in a new tab
a:hover referred to as a "pseudo-class"
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpage With Style</title>
  <style media="screen">
    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: green;
    }
  </style>
</head>

<body>
  <div class="">
    <p><a href="https://www.google.com">Google</a></p>
    <p><a href="https://www.google.se" target="_blank">Google in a new tab</a></p>
  </div>
</body>

</html>
